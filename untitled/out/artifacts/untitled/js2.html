<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,h1{
            margin: 0;
            padding: 0;
        list-style: none;}
        a:link,a:visited{
            text-decoration: none;}
        img{border: 0;}
        body{
            background: #F1F1F1;}
        .banner{
            background: url("12.jpg");
            width: 645px;
            height: auto;
        }
        .banner .top{
            background: url("13.jpg");
            width: 645px;
            height: 10px;
        }
        .banner .bottom{
            background: url("14.jpg");
            width: 645px;
            height: 10px;
        }
        .banner .box{
            width: 625px;
            position: relative;
        }
        #SwitchBigPic{
            margin-left: 12px;
            border: 1px solid #ddd;
        }
        #SwitchBigPic span{
            display: none;
        }
        #SwitchBigPic img{
            width: 422px;
            height: 285px;
        }
        #SwitchBigPic .sp{
            display: block;
        }
        #SwitchNav{
            left: 427px;
            width: 210px;
            position: absolute;
            top: 0;
        }
        #SwitchNav li{
            background: url("15.gif");
            width: 215px;
            height: 95px;
            margin-bottom: 1px;
        }
        #SwitchNav a{
            display: block;
            color: #444444;
            font-size: 14px;
            padding-left: 18px;
            padding-top: 10px;
            width: 204px;
            height: 95px;
        }
        #SwitchNav a:hover{
            background: url("16.gif") no-repeat left top;
            color: #fff;
        }
        #SwitchNav span{
            display: block;
            width: 189px;font-size: 14px;
            font-weight: 700;
            line-height: 18px;
            margin-bottom: 4px;}
        h1{
            font-size: 18px;
            color: #0066ff;
            margin-bottom: 10px;
        }
        .clear{clear:both;}
        .box1{
            width: 595px;background-color: #fff;border: 1px solid #ddd;
            margin: 5px 0 0 6px;
            padding: 20px;}
        .imgbox{
            width: 595px;font-size: 0px;white-space: nowrap;overflow: hidden;}
        .imgbox img{
            width: 126px;
            height: 86px;border: 1px #ccc solid;
            padding: 2px;}
        .imgbox a{
            margin-right: 20px;
        }
    </style>
    <script>
        window.onload = function (){
            var lis = document.getElementById("SwitchNav").getElementsByTagName("li");
            var spans = document.getElementById("SwitchBigPic").getElementsByTagName("span");
            var current_index = 0;
            var timer=setInterval(autoChange,3000);
            for(var i =0;i<lis.length;i++){
                lis[i].onmouseover =function (){
                    if(timer){
                        clearInterval(timer);
                    }
                    for(var i=0;i<lis.length;i++){
                        if(lis[i]==this){
                            spans[i].className="sp";
                            lis[i].className="sp";
                            current_index=i;
                        }else{
                            spans[i].className="";
                            lis[i].className="";
                        }
                    }
                }
                lis[i].onmouseout=function (){
                    timer = setInterval(autoChange,3000);
                }
            }
            function autoChange(){
                ++current_index;
                if(current_index==lis.length){
                    current_index=0;
                }
                for(var i=0;i<lis.length;i++){
                    spans[i].className="";
                    lis[i].className="";
                }
                spans[current_index].className="sp";
                lis[current_index].className="sp";
            }
            var speed = 20;
            var imgbox = document.getElementById("imgbox");
            imgbox.innerHTML+=imgbox.innerHTML;
            var span = imgbox.getElementsByTagName("span");
            var timers = setInterval(marquee,speed);
            imgbox.onmouseover=function (){
                clearInterval(timers);
            }
            imgbox.onmouseout=function (){
                timers=setInterval(marquee,speed);
            }
            function marquee(){
                if(imgbox.scrollLeft>span[0].offsetWidth){
                    imgbox.scrollLeft=0;
                }else{
                    ++imgbox.scrollLeft;
                }
            }
        }
    </script>
</head>
<body>
    <div class="banner">
        <div class="top"></div>
        <div class="box">
            <div id="SwitchBigPic">
                <span class="sp"><a href="#"><img src="./11.jpg"/></a></span>
                <span ><a href="#"><img src="./22.jpg"/></a></span>
                <span ><a href="#"><img src="./33.jpg"/></a></span>
            </div>
            <ul id="SwitchNav">
                <li class="sp"><a href="#">
                    <span>xin</span>
                    <span>2015</span>
                </a> </li>
                <li>
                    <a href="#">
                        <span>java</span><span>dujue</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>xian</span><span>chuanzhi</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bottom"></div>
    </div>
<div class="box1">
    <h1>xiaoyuan</h1>
    <div class="imgbox" id="imgbox">
        <span>
            <a href="#"><img src="./44.jpg" ></a>
            <a href="#"><img src="./55.jpg" ></a>
            <a href="#"><img src="./66.jpg" ></a>
            <a href="#"><img src="./77.jpg" ></a>
            <a href="#"><img src="./88.jpg" ></a>
            <a href="#"><img src="./99.jpg" ></a>
            <a href="#"><img src="./10.jpg" ></a>
            <a href="#"><img src="./11.jpg" ></a>
        </span>
    </div>
</div>
</body>
</html>
