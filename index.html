<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            color: #27ad64;
            font-weight:500;
        }
        span{
            position: absolute;
            top: 400px;
            z-index: 999;
            font-size: 120px;
        }
    </style>
</head>

<body>
    <div>
        <img src="jian.png" />
    </div>
    <span id="time">12.12</span>
    <script>
        let span = document.getElementById("time");
        setInterval(()=>{
        let date = new Date()
            span.innerText = bulin(date)
        },1000)
        let bulin = (date)=>{
            let day = date.getTime()
            console.log(date)
            let hours = date.getHours()
            let min = date.getMinutes()
            let sec = date.getSeconds()
            if(date.getHours()<10) {hours = "0"+date.getHours()}
            if(date.getMinutes()<10) {min = "0"+date.getMinutes()}
            if(date.getSeconds()<10) {sec = "0"+date.getSeconds()}
            return hours+":"+min+":"+sec
        }
    </script>
</body>

</html>
